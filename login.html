<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Santos Customs</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!--NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagenes/logo.png" alt="Los santos customs Img" width="150 rem">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="paginaPrincipal.html">Inicio</a>
                </ul>
            </div>
        </div>
    </nav>

    <!--LOGIN-->
    <div class="container w-75 bg-dark mt-5 mb-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col p-5 rounded-end">
                <div class="text-end">
                    <img src="imagenes/logo.png" width="150px" alt="Logo Los santos customs">
                </div>

                <h2 class="text fw-bold text-center py-5">Bienvenido</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="text form-label">Correo lectrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="text form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="text form-check-label">Mantener conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span class="text">¿Se te olvido la contraseña? <a href="#">Recuperar Password</a></span>
                    </div>
                </form>
            </div>

        </div>

    </div>







    <footer id="footer">
        <div class="row text-center">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <p class="textoFooter">Algo de texto</p>

            </div>
            <div class="col-md-4">
                <img class="imagenLogoFooter" src="imagenes/logo.png" width="100 rem" alt="">

            </div>
        </div>
    </footer>





    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
